name: CI â€” Audit Tools

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: "Python ${{ matrix.python-version }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run voting system tests
        run: pytest tests/test_voting.py -v --tb=short --cov=src/voting_system --cov-report=term-missing

      - name: Run permit tracker tests
        run: pytest tests/test_permits.py -v --tb=short --cov=src/permit_tracker --cov-report=term-missing

      - name: Run public records tests
        run: pytest tests/test_public_records.py -v --tb=short --cov=src/public_records --cov-report=term-missing

      - name: Smoke-test CLIs
        run: |
          python src/voting_system.py --help
          python src/permit_tracker.py --help
          python src/public_records.py --help

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 src/ --max-line-length=120 --ignore=E501,W503
